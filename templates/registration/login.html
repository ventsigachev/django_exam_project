{% extends "story/base.html" %}


{% block content %}
    <h1>SignIn</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-success" type="submit">Submit</button>
    </form>
    <br/>
    <div class="border-top pt-10">
        <small class="text-muted">
            Need An Account? <a href="{% url 'user signup' %}">Sign Up</a>
        </small>
    </div>
{% endblock content %}
