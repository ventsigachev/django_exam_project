{% extends "story/base.html" %}


{% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Submit">
    </form>
    <br/>
    <div class="border-top pt-10">
        <small class="text-muted">
            Already Have An Account? <a href="#">Sign In</a>
        </small>
    </div>
{% endblock content %}
