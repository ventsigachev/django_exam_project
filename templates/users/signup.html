{% extends "story/base.html" %}


{% block content %}
    <h1>SignUp</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}


        <button class="btn btn-success" type="submit">Submit</button>
    </form>
    <br/>
    <div class="border-top pt-10">
        <small class="text-muted">
            Already Have An Account? <a href="{% url 'login' %}">Sign In</a>
        </small>
    </div>
{% endblock content %}
